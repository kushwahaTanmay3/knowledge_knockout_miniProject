
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asimovian&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        body{
            background-color:rgb(210, 242, 242);
            /* Centering the card on the screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1{
            font-family: "Poppins", sans-serif;
            margin: 50px auto 0px;
            text-align: center;
        }
        .choice{
            margin: 30px auto 50px;
            padding: 40px;
            
            /* --- RESPONSIVE FIXES START --- */
            width: 90%;         /* Takes up 90% of screen on mobile */
            max-width: 450px;   /* Stops growing at 450px on desktop */
            height: auto;       /* Height adjusts to content so buttons don't spill out */
            min-height: 550px;  /* Keeps your original height preference */
            box-sizing: border-box; /* Ensures padding doesn't increase width */
            /* --- RESPONSIVE FIXES END --- */

            border-radius: 10px;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            background-color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        button{
            padding: 30px;
            border-radius: 20px; 
            border: none; 
            width: 100%; /* Ensures buttons fill the card width */
            cursor: pointer;
            font-family: "Poppins", sans-serif; /* Added font to buttons for consistency */
            font-weight: 600;
            font-size: 16px;
        }
        .m{
            color: white;
            background-color: rgb(109, 175, 241);
        }
        .s{
            color: white;
            background-color: rgb(110, 243, 115)
        }
        .ss{
            color: white;
            background-color: orange;
        }
        .g{
            color: white;
            background-color: purple;
        }
        .c{
            color: white;
            background-color: #00B8D4;
        }
        .k{
            color: white;
            background-color: #3F0071;
        }
        a{
            color: white;
            text-decoration: none;
            display: block; /* Makes the whole button clickable */
        }
        a:hover{
            /* Slightly adjusted hover to prevent layout shifting */
            transform: scale(1.1); 
            font-weight: bolder;
            color: white;
        }

        /* Media Query for smaller screens (Mobile) */
        @media (max-width: 600px) {
            h1 {
                margin-top: 30px;
                font-size: 1.5em; 
            }
            .choice {
                margin-top: 30px;
                padding: 25px; /* Less padding on small screens */
            }
            button {
                padding: 20px; /* Smaller buttons on mobile */
            }
        }
    </style>
</head>
