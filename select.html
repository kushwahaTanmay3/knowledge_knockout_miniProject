<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asimovian&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            background-color:rgb(210, 242, 242)
        }
        h1{
            font-family: "Poppins", sans-serif;
            margin: 50px auto 0px;
            text-align: center;
        }
        .choice{
            display:flex;
            justify-content: center;
            margin: 100px auto 0px ;
            display:grid;
            grid-template-columns: 200px 200px;
            row-gap: 30px;
            column-gap: 30px;
        }
        button{
            padding:40px;
            border-radius:20px; 
            border:none; 
        }
        .m{
            color:white;
            background-color:rgb(109, 175, 241);
        }
        .s{
            color:white;
            background-color:rgb(110, 243, 115)
        }
        .ss{
            color:white;
            background-color:orange;
        }
        .g{
            color:white;
            background-color:purple;
        }
        .c{
            color:white;
            background-color:#00B8D4;
        }
        .k{
            color:white;
            background-color:#3F0071;
        }
        button:hover{
            background-color: grey;
        }
        a{
            color:white;
            text-decoration: none;
        }
        a:hover{
            font-weight: bold;
            color:black;
        }
        /* Media Query for smaller screens (e.g., mobile phones) */
        @media (max-width: 600px) {
            h1 {
                margin-top: 20px;
                font-size: 1.5em; /* Adjust heading size for smaller screens */
            }
            .choice {
                margin-top: 50px;
                grid-template-columns: 1fr; /* Stack buttons in a single column */
                row-gap: 20px;
                width: 80%; /* Make the grid container narrower */
                margin-left: auto;
                margin-right: auto;
            }
            button {
                padding: 20px; /* Reduce button padding */
            }
        }

        /* Media Query for medium screens (e.g., tablets) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .choice {
                grid-template-columns: 150px 150px; /* Slightly narrower columns */
                column-gap: 20px;
                row-gap: 20px;
                margin-top: 80px;
            }
            button {
                padding: 30px; /* Adjust button padding */
            }
        }
    </style>
</head>
<body>
    <h1>Select your topic </h1>
    <div class="choice">
        <button class="m"><a href="maths.html">Maths</a></button>
        <button class="s"><a href="science.html">Science</a></button>
        <button class="ss"><a href="ss.html">Social Science</a></button>
        <button class="g"><a href="gs.html">General Knowledge</a></button>
        <button class="c"><a href="cs.html">Computer Science</a></button>
        <button class="k"><a href="space.html">Space</a></button>
    </div>
</body>
</html>
